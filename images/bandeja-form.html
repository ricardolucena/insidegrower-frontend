<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Inside Growers - Gestão">
    <meta name="author" content="Inside Growers">
    <meta name="keywords" content="inside growers, gestão, custos, estoque, lotes">

    <!-- Title Page-->
    <title>Cadastro de Bandeja - Inside Growers</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/fontawesome-7.1.0/css/all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-5.3.8.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="css/aos.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="css/swiper-bundle-12.0.3.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar-1.5.6.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper">
        <div class="page-container">
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">

<div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <h2 class="title-1 mb-0">Cadastro de Bandeja (Template)</h2>
        <a href="bandejas.html" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-left me-1"></i>Voltar
        </a>
    </div>
</div>

<div class="row">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <strong>Dados da bandeja</strong>
            </div>
            <div class="card-body card-block">
                <form>
                    <div class="mb-3">
                        <label class="form-control-label">Nome da bandeja</label>
                        <input type="text" class="form-control" placeholder="Bandeja Broto Girassol 01">
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-control-label">Tipo de cultivo</label>
                                <select class="form-control">
                                    <option></option>
                                    <option>Hidroponia</option>
                                    <option>Solo</option>
                                    <option>Fibra</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-control-label">Observações</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">Equipamentos padrão da bandeja</h5>
                    <div class="table-responsive mb-2">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th>Equipamento</th>
                                    <th style="width: 15%;">Horas/dia</th>
                                    <th style="width: 15%;">Dias de uso</th>
                                    <th style="width: 5%;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width: 55%;">
                                        <select class="form-control">
                                            <option>LED 120W Estante A</option>
                                            <option>Bomba Reservatório 01</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="16">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="7">
                                    </td>
                                    <td class="text-end">
                                        <button type="button" class="btn btn-danger btn-sm">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- Novas linhas via JS futuramente -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm mb-4">
                        <i class="fa fa-plus me-1"></i>Adicionar equipamento
                    </button>

                    <h5 class="mb-3">Suprimentos padrão da bandeja</h5>
                    <div class="table-responsive mb-2">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th>Insumo</th>
                                    <th style="width: 20%;">Quantidade</th>
                                    <th>Observação</th>
                                    <th style="width: 5%;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width: 45%;">
                                        <select class="form-control">
                                            <option>Semente Girassol</option>
                                            <option>Substrato Fibra de Coco</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="300 g">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Opcional">
                                    </td>
                                    <td class="text-end">
                                        <button type="button" class="btn btn-danger btn-sm">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm mb-4">
                        <i class="fa fa-plus me-1"></i>Adicionar insumo
                    </button>

                    <div>
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fa fa-save me-1"></i>Salvar
                        </button>
                        <a href="bandejas.html" class="btn btn-secondary btn-sm ms-2">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright text-center py-3">
                        <p>Inside Growers · Fase 1 · Layout baseado em CoolAdmin.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery / Utils JS-->
    <script src="js/vanilla-utils.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-5.3.8.bundle.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar-1.5.6.min.js"></script>
    <script src="vendor/chartjs/chart.umd.js-4.5.1.min.js"></script>

    <!-- Main JS-->
    <script src="js/bootstrap5-init.js"></script>
    <script src="js/main-vanilla.js"></script>
    <script src="js/swiper-bundle-12.0.3.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/modern-plugins.js"></script>
</body>

</html>
