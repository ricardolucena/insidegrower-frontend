
<div class="row mb-4">
    <div class="col-md-12">
        <h2 class="title-1">Configurações de Custos</h2>
        <p class="text-muted mb-0">Parâmetros globais utilizados nos cálculos da Inside Growers.</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <strong>Parâmetros gerais</strong>
            </div>
            <div class="card-body card-block">
                <form>
                    <div class="mb-3">
                        <label class="form-control-label">Moeda padrão</label>
                        <select class="form-control">
                            <option>BRL</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-control-label">Preço energia (R$/kWh)</label>
                                <input type="text" class="form-control" placeholder="0,85">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-control-label">Preço água (R$/m³)</label>
                                <input type="text" class="form-control" placeholder="5,00">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-control-label">Custo mão de obra (R$/h)</label>
                                <input type="text" class="form-control" placeholder="Opcional">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-control-label">Overhead (%)</label>
                                <input type="text" class="form-control" placeholder="Ex: 10">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-control-label">Observações</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-save me-1"></i>Salvar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
