
<div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <div>
            <h2 class="title-1">Estoque de Suprimentos</h2>
            <p class="text-muted mb-0">Controle de insumos utilizados nas bandejas e lotes.</p>
        </div>
        <button class="btn btn-primary btn-sm" data-page="estoque-form">
            <i class="fa fa-plus me-1"></i>Adicionar
        </button>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label class="form-control-label">Busca</label>
                        <input type="text" class="form-control" placeholder="Nome, categoria...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-control-label">Categoria</label>
                        <select class="form-control">
                            <option></option>
                            <option>Sementes</option>
                            <option>Substrato</option>
                            <option>Embalagens</option>
                            <option>Aditivos</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-control-label">Unidade</label>
                        <input type="text" class="form-control" placeholder="g, kg, L, un">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-secondary w-100">
                            <i class="fa fa-search me-1"></i>Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive table--no-card m-b-30">
                    <table class="table table-borderless table-striped table-earning align-middle">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Unidade</th>
                                <th>Qtd atual</th>
                                <th>Custo unitário (R$)</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Semente Girassol Premium</td>
                                <td>Sementes</td>
                                <td>kg</td>
                                <td>5,00</td>
                                <td>30,00</td>
                                <td class="text-end">
                                    <button class="btn btn-warning btn-sm" data-page="estoque-form">
                                        <i class="fa fa-edit me-1"></i>Editar
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash me-1"></i>Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Substrato Fibra de Coco</td>
                                <td>Substrato</td>
                                <td>L</td>
                                <td>40,00</td>
                                <td>8,50</td>
                                <td class="text-end">
                                    <button class="btn btn-warning btn-sm" data-page="estoque-form">
                                        <i class="fa fa-edit me-1"></i>Editar
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash me-1"></i>Excluir
                                    </button>
                                </td>
                            </tr>
                            <!-- Linhas de exemplo -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
